<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .wallet-section {
      margin-bottom: 20px;
    }
    
    h3 {
      margin: 10px 0;
      color: #333;
    }
    
    .address-box {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      word-break: break-all;
      font-family: monospace;
      margin-bottom: 15px;
    }
    
    .balance-container {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .balance-text {
      font-size: 16px;
      color: #333;
    }
    
    .action-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    
    .action-button:hover {
      background: #45a049;
    }
    
    .action-button.small {
      padding: 6px 12px;
      font-size: 12px;
    }
    
    .action-button.secondary {
      background: #f44336;
    }
    
    .action-button.secondary:hover {
      background: #da190b;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .small-buttons {
      justify-content: flex-start;
    }
    
    .input-box {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .private-key-display {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      word-break: break-all;
      font-family: monospace;
      margin-top: 10px;
    }
    
    .history-section {
      margin-top: 20px;
    }
    
    .history-list {
      max-height: 200px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
    }
    
    .history-item {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    
    .history-item:last-child {
      border-bottom: none;
    }
    
    .airdrop-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    
    .checkbox-group {
      margin: 15px 0;
    }
    
    .checkbox-group label {
      display: block;
      margin: 5px 0;
      color: #666;
    }
    
    .fee-info {
      font-size: 12px;
      color: #666;
      margin: 10px 0;
    }
    
    #connection-status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .status-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .status-message.success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    
    .status-message.error {
      background: #ffebee;
      color: #c62828;
      display: block;
    }
    
    .distribution-group {
      margin-top: 10px;
    }
    
    .result-container {
      margin-top: 10px;
      padding: 12px;
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .result-label {
      color: #495057;
      font-size: 14px;
    }
    
    .result-value {
      font-weight: 500;
      color: #2196F3;
      font-size: 16px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="wallet-section">
    <h3>钱包地址</h3>
    <div id="wallet-address" class="address-box"></div>
    
    <h3>SOL 余额</h3>
    <div class="balance-container">
      <span id="sol-balance">0.0000 SOL</span>
    </div>
    
    <h3>FANS 余额</h3>
    <div class="balance-container">
      <span id="fans-balance" class="balance-text">0.00 FANS</span>
    </div>
    
    <h3>累计待提现</h3>
    <div class="balance-container" style="display: flex; align-items: center; justify-content: space-between;">
      <span id="accumulated-balance" class="balance-text">0.00 FANS</span>
      <button id="withdrawButton" class="action-button small">Claim</button>
    </div>

    <div class="button-group small-buttons">
      <button id="import-wallet" class="action-button">导入钱包</button>
      <button id="export-wallet" class="action-button">导出私钥</button>
    </div>

    <input type="text" id="private-key-input" placeholder="请输入私钥" class="input-box" style="display: none;">
    <div class="button-group">
      <button id="confirm-import" class="action-button" style="display: none;">确认导入</button>
      <button id="cancel-import" class="action-button secondary" style="display: none;">取消</button>
    </div>
    <div id="private-key-display" class="private-key-display" style="display: none;"></div>
  </div>

  <!-- 添加提现记录部分 -->
  <div class="history-section">
    <h3>领取记录</h3>
    <div id="claims-list" class="history-list"></div>
    
    <h3>提现记录</h3>
    <div id="withdrawals-list" class="history-list"></div>
  </div>

  <div class="airdrop-section">
    <h3>创建代币赠送</h3>
      
    <div class="input-group">
      <label>推文链接</label>
      <input type="text" id="tweet-url" class="input-box" placeholder="输入推文链接">
    </div>

    <div class="input-group">
      <label>总代币数量</label>
      <input type="number" id="total-tokens" class="input-box" placeholder="输入总代币数量" min="0" step="0.0001">
    </div>

    <div class="input-group">
      <label>礼物包数量</label>
      <input type="number" id="num-packages" class="input-box" placeholder="输入礼物包数量" min="1" value="1">
    </div>

    <div class="input-group">
      <label>每个礼物包代币数量</label>
      <select id="distribution-type" class="input-box">
        <option value="fixed">固定数量</option>
        <option value="random">随机数量</option>
      </select>
      <div class="result-container">
        <span class="result-label">每个礼物包代币数量：</span>
        <span id="token-result" class="result-value">0.0000</span>
      </div>
      <div id="random-range" style="display: none; margin-top: 10px;">
        <input type="number" id="min-tokens" class="input-box" placeholder="最小代币数量" step="0.0001">
        <input type="number" id="max-tokens" class="input-box" placeholder="最大代币数量" step="0.0001">
      </div>
    </div>

    <div class="checkbox-group">
      <h4>领取要求</h4>
      <label>
        <input type="checkbox" id="require-follow">
        需要关注
      </label>
      <label>
        <input type="checkbox" id="require-like">
        需要点赞
      </label>
      <label>
        <input type="checkbox" id="require-retweet">
        需要转发
      </label>
      <label>
        <input type="checkbox" id="require-comment">
        需要评论
      </label>
    </div>

    <div class="fee-info">
      注意：每次发送礼物包将收取 1% 的手续费
    </div>

    <div class="button-group">
      <button id="create-airdrop" class="action-button" type="button" style="cursor: pointer;">创建赠送</button>
    </div>
  </div>

  <div id="connection-status"></div>
  
  <!-- 基础依赖库 -->
  <script src="lib/browser-buffer.js"></script>
  <script src="lib/buffer-init.js"></script>
  <script src="lib/bs58.js"></script>
  <script src="lib/solana-web3.js"></script>
  <script src="lib/spl-token.js"></script>

  <!-- 业务代码 -->
  <script defer src="lib/solana-init.js"></script>
  <script defer src="init.js"></script>
  <script defer src="popup.js"></script>
  <script defer src="calculation.js"></script>
  <script defer src="airdrop.js"></script>
</body>
</html>
