name: Deploy Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install -g markdown-it

      - name: Build Site
        run: |
          # Create root directory structure
          mkdir -p _site/docs
          
          # Create root index.html that redirects to docs
          cat > _site/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Redirecting to MEMEFANS Documentation</title>
              <meta http-equiv="refresh" content="0; url=docs/">
              <base href="/memefans/">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                      line-height: 1.6;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 20px;
                      text-align: center;
                  }
                  a { color: #1DA1F2; text-decoration: none; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>MEMEFANS Documentation</h1>
              <p>If you are not redirected automatically, <a href="docs/">click here</a>.</p>
          </body>
          </html>
          EOL
          
          # Convert all markdown files in docs directory
          for file in *.md; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              npx markdown-it "$file" > "_site/docs/${filename}.html"
            fi
          done
          
          # Create docs index.html with proper base tag
          cat > _site/docs/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>MEMEFANS Documentation</title>
              <base href="/memefans/docs/">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                      line-height: 1.6;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 20px;
                  }
                  h1 { color: #333; }
                  a { color: #1DA1F2; text-decoration: none; }
                  a:hover { text-decoration: underline; }
                  ul { list-style-type: none; padding: 0; }
                  li { margin: 10px 0; }
              </style>
          </head>
          <body>
              <h1>MEMEFANS Documentation</h1>
              <ul>
                  <li><a href="executive-summary.html">Executive Summary</a></li>
                  <li><a href="technical-architecture.html">Technical Architecture</a></li>
                  <li><a href="token-economics.html">Token Economics</a></li>
                  <li><a href="market-analysis.html">Market Analysis</a></li>
                  <li><a href="product-features.html">Product Features</a></li>
                  <li><a href="business-model.html">Business Model</a></li>
                  <li><a href="risk-analysis.html">Risk Analysis</a></li>
                  <li><a href="community-ecosystem.html">Community & Ecosystem</a></li>
                  <li><a href="integration-guide.html">Integration Guide</a></li>
                  <li><a href="use-cases.html">Use Cases</a></li>
                  <li><a href="privacy-security.html">Privacy & Security</a></li>
                  <li><a href="future-development.html">Future Development</a></li>
              </ul>
              <h2>Additional Documents</h2>
              <ul>
                  <li><a href="smart-contracts.html">Smart Contracts</a></li>
                  <li><a href="security-risk-control.html">Security & Risk Control</a></li>
                  <li><a href="system-maintenance.html">System Maintenance</a></li>
                  <li><a href="user-guide.html">User Guide</a></li>
                  <li><a href="security-audit.html">Security Audit</a></li>
              </ul>
          </body>
          </html>
          EOL
          
          # Create .nojekyll file
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
