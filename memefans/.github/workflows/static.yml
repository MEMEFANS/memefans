name: Deploy Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install -g markdown-it

      - name: Build Site
        run: |
          # Create docs directory structure
          mkdir -p docs
          
          # Copy and convert privacy policy
          cp privacy-policy.md docs/privacy-policy.md
          npx markdown-it docs/privacy-policy.md > docs/privacy-policy.html
          
          # Create index.html that links to both documents
          echo '<!DOCTYPE html>
          <html>
          <head>
              <title>MEMEFANS Documentation</title>
          </head>
          <body>
              <h1>MEMEFANS Documentation</h1>
              <ul>
                  <li><a href="privacy-policy.html">Privacy Policy</a></li>
              </ul>
          </body>
          </html>' > docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
