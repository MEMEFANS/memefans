name: Deploy Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install -g markdown-it

      - name: Build Site
        run: |
          # Create docs directory structure
          mkdir -p docs
          
          # Copy and convert privacy policy
          cp privacy-policy.md docs/privacy-policy.md
          npx markdown-it docs/privacy-policy.md > docs/privacy-policy.html
          
          # Create index.html that links to both documents
          cat > docs/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
              <title>MEMEFANS Documentation</title>
              <base href="/memefans/">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                      line-height: 1.6;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 20px;
                  }
                  h1 { color: #333; }
                  a { color: #1DA1F2; text-decoration: none; }
                  a:hover { text-decoration: underline; }
                  ul { list-style-type: none; padding: 0; }
                  li { margin: 10px 0; }
              </style>
          </head>
          <body>
              <h1>MEMEFANS Documentation</h1>
              <ul>
                  <li><a href="docs/privacy-policy.html">Privacy Policy</a></li>
              </ul>
          </body>
          </html>
          EOL

          # Create a .nojekyll file to bypass Jekyll processing
          touch docs/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
