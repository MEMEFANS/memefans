name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install markdown-it markdown-it-mermaid @mermaid-js/mermaid-cli

      - name: Create Build Directory
        run: |
          # Create directory structure
          mkdir -p _site
          mkdir -p _site/memefans
          # Create .nojekyll file
          touch _site/.nojekyll

      - name: Build Documentation
        run: |
          # Create header template
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MEMEFANS Documentation</title><style>body{font-family:system-ui,-apple-system,sans-serif;line-height:1.6;max-width:800px;margin:0 auto;padding:20px}pre{background:#f6f8fa;padding:16px;overflow:auto}code{font-family:monospace}.mermaid{background:#fff;padding:10px;border-radius:5px}nav{margin-bottom:30px}nav a{margin-right:15px;color:#0366d6;text-decoration:none}nav a:hover{text-decoration:underline}</style></head><body><nav><a href="/memefans/quick-start.html">Quick Start</a><a href="/memefans/use-cases-detailed.html">Use Cases</a><a href="/memefans/permission-justification.html">Permissions</a><a href="/memefans/privacy-policy.html">Privacy</a><a href="/memefans/SUPPORT.html">Support</a></nav>' > header.html
          
          # Create footer template
          echo '</body></html>' > footer.html
          
          # Process markdown files
          for file in docs/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .md)
              outfile="_site/memefans/${filename}.html"
              echo "Converting $file to $outfile"
              cat header.html > "$outfile"
              npx markdown-it "$file" >> "$outfile"
              cat footer.html >> "$outfile"
            fi
          done

          # Create root index.html that redirects to /memefans/
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="refresh" content="0;url=/memefans/"></head></html>' > _site/index.html
          
          # Create memefans index.html
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MEMEFANS Documentation</title><meta http-equiv="refresh" content="0;url=/memefans/quick-start.html"><style>body{font-family:system-ui,-apple-system,sans-serif;text-align:center;padding:20px}</style></head><body><h1>MEMEFANS Documentation</h1><p>Redirecting to <a href="/memefans/quick-start.html">Quick Start Guide</a>...</p></body></html>' > _site/memefans/index.html
          
          # Create 404 page
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Page Not Found - MEMEFANS</title><style>body{font-family:system-ui,-apple-system,sans-serif;text-align:center;padding:20px;max-width:600px;margin:0 auto}h1{margin-top:40px}.back-link{margin-top:20px}a{color:#0366d6;text-decoration:none}a:hover{text-decoration:underline}</style></head><body><h1>Page Not Found</h1><p>The page you are looking for does not exist or has been moved.</p><p class="back-link"><a href="/memefans/quick-start.html">Go to Quick Start Guide</a></p></body></html>' > _site/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
