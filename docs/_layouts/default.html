<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!-- Mermaid Support -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        mermaid.initialize({
          startOnLoad: true,
          theme: 'default',
          securityLevel: 'loose',
          flowchart: { useMaxWidth: true, htmlLabels: true },
          pie: { useMaxWidth: true },
          gantt: { useMaxWidth: true }
        });
        
        // Find all pre elements with class 'mermaid'
        document.querySelectorAll('pre.mermaid, div.mermaid').forEach((element) => {
          // Initialize mermaid for this element
          mermaid.init(undefined, element);
        });
      });
    </script>
    <style>
      .mermaid {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        {% if site.description %}
        <p>{{ site.description }}</p>
        {% endif %}
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>Maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      </footer>
    </div>
  </body>
</html>
