<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/custom.css?v=" | append: site.github.build_revision | relative_url }}">
    <!-- Mermaid Support -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        mermaid.initialize({
          startOnLoad: true,
          theme: 'default',
          securityLevel: 'loose',
          flowchart: { 
            useMaxWidth: true,
            htmlLabels: true,
            curve: 'basis',
            padding: 10
          },
          mindmap: { 
            useMaxWidth: true,
            padding: 10
          },
          timeline: {
            useMaxWidth: true,
            padding: 10
          },
          journey: { 
            useMaxWidth: true,
            padding: 10
          },
          gantt: { 
            useMaxWidth: true,
            padding: 10
          },
          pie: {
            useMaxWidth: true,
            textPosition: 0.5
          },
          sequence: { 
            useMaxWidth: true,
            padding: 10
          },
          stateDiagram: {
            useMaxWidth: true,
            padding: 10
          }
        });

        // 确保所有图表都被初始化
        document.querySelectorAll('.mermaid').forEach(function(element) {
          try {
            mermaid.init(undefined, element);
          } catch (error) {
            console.error('Mermaid initialization error:', error);
            element.textContent = 'Error rendering diagram: ' + error.message;
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        {% if site.description %}
        <p>{{ site.description }}</p>
        {% endif %}
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>Maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      </footer>
    </div>
  </body>
</html>
