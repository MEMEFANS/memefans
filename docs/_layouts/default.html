<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/custom.css?v=" | append: site.github.build_revision | relative_url }}">
    <!-- Mermaid Support -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      window.addEventListener('load', function() {
        mermaid.initialize({
          startOnLoad: true,
          theme: 'default',
          securityLevel: 'loose',
          flowchart: { useMaxWidth: true, htmlLabels: true, curve: 'basis' },
          mindmap: { useMaxWidth: true },
          journey: { useMaxWidth: true },
          pie: { useMaxWidth: true, textPosition: 0.5 },
          gantt: { useMaxWidth: true },
          er: { useMaxWidth: true },
          sequence: { useMaxWidth: true },
          quadrantChart: { useMaxWidth: true, titlePadding: 10 }
        });

        // Initialize all Mermaid diagrams
        document.querySelectorAll('.mermaid').forEach(function(element) {
          try {
            mermaid.init(undefined, element);
          } catch (error) {
            console.error('Mermaid initialization error:', error);
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        {% if site.description %}
        <p>{{ site.description }}</p>
        {% endif %}
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>Maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      </footer>
    </div>
  </body>
</html>
