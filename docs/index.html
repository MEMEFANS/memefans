<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MEMEFANS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="MEMEFANS Documentation">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #1da1f2;
        }
        .markdown-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            padding: 20px;
        }
        .markdown-section a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        .markdown-section a:hover {
            text-decoration: underline;
        }
        .mermaid {
            text-align: center;
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }
        .nav-button {
            background: #1da1f2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background: #0c85d0;
            transform: translateY(-2px);
        }
        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        @media screen and (max-width: 768px) {
            .nav-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/mermaid@9.4.3/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            flowchart: {
                curve: 'basis'
            }
        });
        window.$docsify = {
            el: '#app',
            name: 'MEMEFANS',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            homepage: 'index.md',
            routerMode: 'hash',
            basePath: '/memefans/',
            relativePath: false,
            nameLink: '/memefans/#/',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            mergeNavbar: true,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search',
                noData: 'No Results!',
                depth: 6
            },
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        if (lang === "mermaid") {
                            return '<div class="mermaid">' + code + '</div>';
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            },
            plugins: [
                function(hook) {
                    hook.doneEach(function() {
                        const mermaidElements = document.querySelectorAll('.mermaid:not(.rendered)');
                        mermaidElements.forEach(element => {
                            try {
                                mermaid.init(undefined, element);
                                element.classList.add('rendered');
                            } catch (error) {
                                console.error('Mermaid rendering error:', error);
                            }
                        });
                    });
                },
                function(hook) {
                    hook.afterEach(function(html) {
                        const navButtons = `
                            <div class="nav-buttons">
                                <button class="nav-button prev-chapter" onclick="prevPage()">上一页</button>
                                <button class="nav-button next-chapter" onclick="nextPage()">下一页</button>
                            </div>
                        `;
                        return html + navButtons;
                    });
                }
            ]
        };

        // 所有文档页面的顺序
        const pages = [
            '#/',
            '#/introduction',
            '#/whitepaper/executive-summary',
            '#/whitepaper/technical-architecture',
            '#/whitepaper/token-economics',
            '#/whitepaper/market-analysis',
            '#/whitepaper/product-features',
            '#/whitepaper/business-model',
            '#/whitepaper/risk-analysis',
            '#/whitepaper/community-ecosystem',
            '#/whitepaper/future-development',
            '#/whitepaper/governance',
            '#/technical-documentation/integration-guide',
            '#/technical-documentation/smart-contracts',
            '#/technical-documentation/security-risk-control',
            '#/technical-documentation/system-maintenance',
            '#/user-documentation/quick-start',
            '#/user-documentation/installation',
            '#/user-documentation/tutorial',
            '#/user-documentation/user-guide',
            '#/user-documentation/use-cases',
            '#/user-documentation/faq',
            '#/legal-privacy/privacy-security',
            '#/legal-privacy/security-audit'
        ];

        function getCurrentPageIndex() {
            let currentPath = window.location.hash.toLowerCase();
            if (currentPath === '' || currentPath === '#') {
                currentPath = '#/';
            }
            return pages.indexOf(currentPath);
        }

        function prevPage() {
            const currentIndex = getCurrentPageIndex();
            if (currentIndex > 0) {
                window.location.hash = pages[currentIndex - 1];
            }
        }

        function nextPage() {
            const currentIndex = getCurrentPageIndex();
            if (currentIndex < pages.length - 1) {
                window.location.hash = pages[currentIndex + 1];
            }
        }

        // 更新按钮状态
        function updateNavButtons() {
            const currentIndex = getCurrentPageIndex();
            const prevButton = document.querySelector('.prev-chapter');
            const nextButton = document.querySelector('.next-chapter');
            
            if (prevButton && nextButton) {
                prevButton.disabled = currentIndex <= 0;
                nextButton.disabled = currentIndex >= pages.length - 1 || currentIndex === -1;
            }
        }

        // 监听路由变化
        window.addEventListener('hashchange', updateNavButtons);
        // 初始化时也检查一次
        window.addEventListener('load', updateNavButtons);
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
