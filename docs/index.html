<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MEMEFANS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="MEMEFANS Documentation">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #1da1f2;
        }
        .markdown-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            padding: 20px;
        }
        .markdown-section a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        .markdown-section a:hover {
            text-decoration: underline;
        }
        .mermaid {
            text-align: center;
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }
        .nav-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .nav-button:hover {
            color: #333;
            border-color: #999;
            background: #f5f5f5;
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .nav-button .arrow {
            font-size: 18px;
        }
        .nav-button .label {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }
        .nav-button.next-chapter {
            flex-direction: row-reverse;
            text-align: right;
        }
        .nav-button.next-chapter .label {
            align-items: flex-end;
        }
        .nav-button .chapter-title {
            font-size: 12px;
            color: #999;
        }
        @media screen and (max-width: 768px) {
            .nav-button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .nav-button .chapter-title {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/mermaid@9.4.3/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            flowchart: {
                curve: 'basis'
            }
        });
        window.$docsify = {
            el: '#app',
            name: 'MEMEFANS',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            homepage: 'index.md',
            routerMode: 'hash',
            basePath: '/memefans/',
            relativePath: false,
            nameLink: '/memefans/#/',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            mergeNavbar: true,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search',
                noData: 'No Results!',
                depth: 6
            },
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        if (lang === "mermaid") {
                            return '<div class="mermaid">' + code + '</div>';
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            },
            plugins: [
                function(hook) {
                    hook.doneEach(function() {
                        // 初始化 mermaid 图表
                        const mermaidElements = document.querySelectorAll('.mermaid:not(.rendered)');
                        mermaidElements.forEach(element => {
                            try {
                                mermaid.init(undefined, element);
                                element.classList.add('rendered');
                            } catch (error) {
                                console.error('Mermaid rendering error:', error);
                            }
                        });

                        // 更新导航按钮
                        updateNavButtons();
                    });

                    hook.afterEach(function(html) {
                        const navButtons = `
                            <div class="nav-buttons">
                                <button class="nav-button prev-chapter" onclick="prevPage()">
                                    <span class="arrow">←</span>
                                    <span class="label">
                                        <span>Previous</span>
                                        <span class="chapter-title"></span>
                                    </span>
                                </button>
                                <button class="nav-button next-chapter" onclick="nextPage()">
                                    <span class="label">
                                        <span>Next</span>
                                        <span class="chapter-title"></span>
                                    </span>
                                    <span class="arrow">→</span>
                                </button>
                            </div>
                        `;
                        return html + navButtons;
                    });
                }
            ]
        };

        // 所有文档页面的顺序，根据 _sidebar.md 的结构
        const pages = [
            '#/',
            '#/quick-start',
            '#/whitepaper/README',  // 白皮书首页
            '#/whitepaper/executive-summary',
            '#/whitepaper/technical-architecture',
            '#/whitepaper/token-economics',
            '#/whitepaper/market-analysis',
            '#/whitepaper/product-features',
            '#/whitepaper/business-model',
            '#/whitepaper/risk-analysis',
            '#/whitepaper/community-ecosystem',
            '#/whitepaper/future-development',
            '#/whitepaper/governance',
            '#/quick-start/installation',
            '#/quick-start/tutorial',
            '#/quick-start/faq',
            '#/SUPPORT',
            '#/chrome-store-privacy-policy'
        ];

        function getCurrentPageIndex() {
            let currentPath = window.location.hash.toLowerCase();
            if (currentPath === '' || currentPath === '#') {
                currentPath = '#/';
            }
            return pages.indexOf(currentPath);
        }

        function prevPage() {
            const currentIndex = getCurrentPageIndex();
            if (currentIndex > 0) {
                window.location.hash = pages[currentIndex - 1];
            }
        }

        function nextPage() {
            const currentIndex = getCurrentPageIndex();
            if (currentIndex < pages.length - 1) {
                window.location.hash = pages[currentIndex + 1];
            }
        }

        function updateNavButtons() {
            const currentIndex = getCurrentPageIndex();
            const prevButton = document.querySelector('.prev-chapter');
            const nextButton = document.querySelector('.next-chapter');
            
            if (prevButton && nextButton) {
                const prevPage = currentIndex > 0 ? pages[currentIndex - 1] : null;
                const nextPage = currentIndex < pages.length - 1 ? pages[currentIndex + 1] : null;

                prevButton.disabled = !prevPage;
                nextButton.disabled = !nextPage;

                // 更新按钮内容
                prevButton.innerHTML = prevPage ? `
                    <span class="arrow">←</span>
                    <span class="label">
                        <span>Previous</span>
                        <span class="chapter-title">${getPageTitle(prevPage)}</span>
                    </span>
                ` : `
                    <span class="arrow">←</span>
                    <span class="label">
                        <span>Previous</span>
                    </span>
                `;

                nextButton.innerHTML = nextPage ? `
                    <span class="label">
                        <span>Next</span>
                        <span class="chapter-title">${getPageTitle(nextPage)}</span>
                    </span>
                    <span class="arrow">→</span>
                ` : `
                    <span class="label">
                        <span>Next</span>
                    </span>
                    <span class="arrow">→</span>
                `;
            }
        }

        function getPageTitle(path) {
            const titles = {
                '#/': 'Home',
                '#/quick-start': 'Quick Start',
                '#/whitepaper/README': 'Whitepaper',
                '#/whitepaper/executive-summary': 'Executive Summary',
                '#/whitepaper/technical-architecture': 'Technical Architecture',
                '#/whitepaper/token-economics': 'Token Economics',
                '#/whitepaper/market-analysis': 'Market Analysis',
                '#/whitepaper/product-features': 'Product Features',
                '#/whitepaper/business-model': 'Business Model',
                '#/whitepaper/risk-analysis': 'Risk Analysis',
                '#/whitepaper/community-ecosystem': 'Community & Ecosystem',
                '#/whitepaper/future-development': 'Future Development',
                '#/whitepaper/governance': 'Governance',
                '#/quick-start/installation': 'Installation',
                '#/quick-start/tutorial': 'Tutorial',
                '#/quick-start/faq': 'FAQ',
                '#/SUPPORT': 'Support',
                '#/chrome-store-privacy-policy': 'Privacy Policy'
            };
            return titles[path] || 'Unknown Page';
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
