<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MEMEFANS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="MEMEFANS Documentation">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #1da1f2;
        }
        .markdown-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            padding: 20px;
        }
        .mermaid {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            el: '#app',
            name: 'MEMEFANS Documentation',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            homepage: 'whitepaper/README.md',
            routerMode: 'hash',
            basePath: '/memefans/',
            relativePath: true,
            fallbackLanguages: ['zh-cn'],
            nameLink: {
                '/': '#/'
            },
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
                '/whitepaper/': '/whitepaper/README.md'
            },
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search',
                noData: 'No Results!',
                depth: 6
            },
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + code + "</div>"
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            }
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        var num = 0;
        mermaid.initialize({ startOnLoad: false });

        window.$docsify.markdown = {
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                        try {
                            var svg = mermaid.render('mermaid-svg-' + num++, code);
                            return '<div class="mermaid">' + svg + "</div>";
                        } catch (e) {
                            return '<pre data-lang="' + lang + '">' + code + '</pre>';
                        }
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        };
    </script>
</body>
</html>
