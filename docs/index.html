<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MEMEFANS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="MEMEFANS Documentation">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #1da1f2;
        }
        .markdown-section {
            max-width: 100%;
            margin: 0;
            padding: 20px;
            overflow-x: auto;
        }
        .content {
            padding-top: 0;
            left: 300px;
            right: 0;
            position: absolute;
            padding-bottom: 40px;
            overflow-y: auto;
            width: calc(100% - 300px);
        }
        .sidebar {
            padding: 20px;
        }
        .markdown-section a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        .markdown-section a:hover {
            text-decoration: underline;
        }
        .mermaid {
            text-align: center;
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 4px;
            width: 95%;
            min-width: min-content;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }
        .mermaid svg {
            min-width: max-content;
            width: 100% !important;
            height: auto !important;
            max-width: none !important;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }
        .nav-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .nav-button:hover {
            color: #333;
            border-color: #999;
            background: #f5f5f5;
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .nav-button .arrow {
            font-size: 18px;
        }
        .nav-button .label {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }
        .nav-button.next-chapter {
            flex-direction: row-reverse;
            text-align: right;
        }
        .nav-button.next-chapter .label {
            align-items: flex-end;
        }
        .nav-button .chapter-title {
            font-size: 12px;
            color: #999;
        }
        @media screen and (max-width: 768px) {
            .nav-button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .nav-button .chapter-title {
                display: none;
            }
        }
        #main {
            max-width: 100%;
            overflow-x: auto;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/mermaid@9.4.3/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            flowchart: {
                curve: 'basis',
                useMaxWidth: false
            },
            sequence: {
                useMaxWidth: false,
                showSequenceNumbers: false
            },
            securityLevel: 'loose',
            themeVariables: {
                fontSize: '16px'
            }
        });
        window.$docsify = {
            el: '#app',
            name: 'MEMEFANS',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            homepage: 'index.md',
            routerMode: 'hash',
            basePath: '/memefans/',
            relativePath: false,
            nameLink: '/memefans/#/',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            mergeNavbar: true,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search',
                noData: 'No Results!',
                depth: 6
            },
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        if (lang === "mermaid") {
                            return '<pre class="mermaid">' + code + '</pre>';
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            },
            plugins: [
                function(hook) {
                    hook.doneEach(function() {
                        // 初始化 mermaid 图表
                        const mermaidElements = document.querySelectorAll('.mermaid:not(.rendered)');
                        mermaidElements.forEach(element => {
                            try {
                                mermaid.init(undefined, element);
                                element.classList.add('rendered');
                            } catch (error) {
                                console.error('Mermaid rendering error:', error);
                                console.log('Code:', element.textContent);
                            }
                        });

                        // 更新导航按钮
                        updateNavButtons();
                    });

                    hook.afterEach(function(html) {
                        const currentPath = window.location.hash.toLowerCase();
                        
                        // 在首页时显示 Executive Summary 按钮
                        if (currentPath === '' || currentPath === '#/' || currentPath === '#') {
                            return html + `
                                <div class="nav-buttons">
                                    <button class="nav-button next-chapter" onclick="window.location.hash='#/whitepaper/executive-summary'" style="margin-left: auto;">
                                        <span class="label">
                                            <span>Executive Summary</span>
                                        </span>
                                        <span class="arrow">→</span>
                                    </button>
                                </div>
                            `;
                        }
                        
                        // 在其他页面显示常规导航按钮
                        const navButtons = `
                            <div class="nav-buttons">
                                <button class="nav-button prev-chapter" onclick="prevPage()">
                                    <span class="arrow">←</span>
                                    <span class="label">
                                        <span>Previous</span>
                                        <span class="chapter-title"></span>
                                    </span>
                                </button>
                                <button class="nav-button next-chapter" onclick="nextPage()">
                                    <span class="label">
                                        <span>Next</span>
                                        <span class="chapter-title"></span>
                                    </span>
                                    <span class="arrow">→</span>
                                </button>
                            </div>
                        `;
                        return html + navButtons;
                    });
                }
            ]
        };

        // 所有文档页面的顺序
        const pages = [
            '#/',
            '#/whitepaper/README',
            '#/whitepaper/executive-summary',
            '#/whitepaper/technical-architecture',
            '#/whitepaper/token-economics',
            '#/whitepaper/market-analysis',
            '#/whitepaper/product-features',
            '#/whitepaper/business-model',
            '#/whitepaper/risk-analysis',
            '#/whitepaper/community-ecosystem',
            '#/whitepaper/future-development',
            '#/whitepaper/governance',
            '#/whitepaper/integration-guide',
            '#/whitepaper/smart-contracts',
            '#/whitepaper/security-risk-control',
            '#/whitepaper/system-maintenance',
            '#/quick-start/installation',
            '#/quick-start',
            '#/whitepaper/user-guide',
            '#/whitepaper/use-cases',
            '#/whitepaper/faq',
            '#/whitepaper/privacy-security',
            '#/whitepaper/security-audit',
            '#/chrome-store-privacy-policy',
            '#/SUPPORT'
        ];

        function getCurrentPageIndex() {
            let currentPath = window.location.hash.toLowerCase();
            if (currentPath === '' || currentPath === '#') {
                currentPath = '#/';
            }
            return pages.indexOf(currentPath);
        }

        function prevPage() {
            const currentIndex = getCurrentPageIndex();
            if (currentIndex > 0) {
                window.location.hash = pages[currentIndex - 1];
            }
        }

        function nextPage() {
            const currentIndex = getCurrentPageIndex();
            if (currentIndex < pages.length - 1) {
                window.location.hash = pages[currentIndex + 1];
            }
        }

        function updateNavButtons() {
            const currentIndex = getCurrentPageIndex();
            const prevButton = document.querySelector('.prev-chapter');
            const nextButton = document.querySelector('.next-chapter');
            
            if (prevButton && nextButton) {
                const prevPage = currentIndex > 0 ? pages[currentIndex - 1] : null;
                const nextPage = currentIndex < pages.length - 1 ? pages[currentIndex + 1] : null;

                prevButton.disabled = !prevPage;
                nextButton.disabled = !nextPage;

                // 更新按钮内容
                prevButton.innerHTML = prevPage ? `
                    <span class="arrow">←</span>
                    <span class="label">
                        <span>Previous</span>
                        <span class="chapter-title">${getPageTitle(prevPage)}</span>
                    </span>
                ` : `
                    <span class="arrow">←</span>
                    <span class="label">
                        <span>Previous</span>
                    </span>
                `;

                nextButton.innerHTML = nextPage ? `
                    <span class="label">
                        <span>Next</span>
                        <span class="chapter-title">${getPageTitle(nextPage)}</span>
                    </span>
                    <span class="arrow">→</span>
                ` : `
                    <span class="label">
                        <span>Next</span>
                    </span>
                    <span class="arrow">→</span>
                `;
            }
        }

        function getPageTitle(path) {
            const titles = {
                '#/': 'Home',
                '#/whitepaper/README': 'Whitepaper',
                '#/whitepaper/executive-summary': 'Executive Summary',
                '#/whitepaper/technical-architecture': 'Technical Architecture',
                '#/whitepaper/token-economics': 'Token Economics',
                '#/whitepaper/market-analysis': 'Market Analysis',
                '#/whitepaper/product-features': 'Product Features',
                '#/whitepaper/business-model': 'Business Model',
                '#/whitepaper/risk-analysis': 'Risk Analysis',
                '#/whitepaper/community-ecosystem': 'Community & Ecosystem',
                '#/whitepaper/future-development': 'Future Development',
                '#/whitepaper/governance': 'Governance',
                '#/whitepaper/integration-guide': 'Integration Guide',
                '#/whitepaper/smart-contracts': 'Smart Contracts',
                '#/whitepaper/security-risk-control': 'Security Risk Control',
                '#/whitepaper/system-maintenance': 'System Maintenance',
                '#/quick-start/installation': 'Installation',
                '#/quick-start': 'Quick Start',
                '#/whitepaper/user-guide': 'User Guide',
                '#/whitepaper/use-cases': 'Use Cases',
                '#/whitepaper/faq': 'FAQ',
                '#/whitepaper/privacy-security': 'Privacy Security',
                '#/whitepaper/security-audit': 'Security Audit',
                '#/chrome-store-privacy-policy': 'Chrome Store Privacy Policy',
                '#/SUPPORT': 'Support'
            };
            return titles[path] || 'Unknown Page';
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
