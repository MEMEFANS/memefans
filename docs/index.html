<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MEMEFANS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="MEMEFANS Documentation">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #1da1f2;
        }
        .markdown-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            padding: 20px;
        }
        .markdown-section a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        .markdown-section a:hover {
            text-decoration: underline;
        }
        .mermaid {
            text-align: center;
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        window.$docsify = {
            el: '#app',
            name: 'MEMEFANS',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            homepage: 'index.md',
            routerMode: 'hash',
            basePath: '/memefans/',
            relativePath: false,
            nameLink: '/memefans/#/',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            mergeNavbar: true,
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search',
                noData: 'No Results!',
                depth: 6
            },
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            },
            plugins: [
                function(hook, vm) {
                    hook.ready(function() {
                        mermaid.initialize({
                            startOnLoad: false,
                            securityLevel: 'loose',
                            theme: 'default'
                        });
                    });
                    hook.doneEach(function() {
                        document.querySelectorAll('.mermaid').forEach((element, index) => {
                            const graphDefinition = element.textContent || element.innerText;
                            if (!element.hasAttribute('data-processed')) {
                                const id = 'mermaid-' + index;
                                mermaid.render(id, graphDefinition).then(({svg}) => {
                                    element.innerHTML = svg;
                                    element.setAttribute('data-processed', 'true');
                                });
                            }
                        });
                    });
                }
            ]
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</body>
</html>
