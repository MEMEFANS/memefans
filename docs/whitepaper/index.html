<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMEFANS Whitepaper</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="MEMEFANS: The Future of Social Token Distribution">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #1da1f2;
        }
        .markdown-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            padding: 20px;
        }
        .pagination-item {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .pagination-item:hover {
            background-color: #e9ecef;
        }
        .pagination-item a {
            color: var(--theme-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .pagination-item.pagination-item--previous a:before {
            content: '←';
            margin-right: 8px;
        }
        .pagination-item.pagination-item--next a:after {
            content: '→';
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            el: '#app',
            name: 'MEMEFANS Whitepaper',
            repo: 'MEMEFANS/twitter-token-plugin',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            homepage: 'README.md',
            routerMode: 'hash',
            basePath: './',
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search',
                noData: 'No Results',
                depth: 6
            },
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
                crossChapter: true,
                crossChapterText: true,
                routerMode: 'hash'
            },
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied!'
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
